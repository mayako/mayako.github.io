<div layout="row" layout-align="space-between center" layout-wrap layout-margin>
  <div class="md-display-1">{{ 'SKILLS' | translate }}</div>
</div>
<md-tabs md-dynamic-height md-border-bottom>
  <md-tab ng-repeat="tab in me.tabs" label="{{ tab.label | translate }}">
    <md-grid-list
      md-cols-xs="2"
      md-cols-sm="4"
      md-cols-md="6"
      md-cols-gt-md="9"
      md-row-height="100px"
      md-gutter="12px"
      layout-margin>

      <md-grid-tile
        ng-repeat="item in tab.list"
        md-colspan="{{ item.colspan }}"
        md-rowspan="{{ item.rowspan }}"
        style="background: {{ item.color }}">
          <md-icon class="{{ item.icon }} size-{{ item.rowspan }}x{{ item.colspan }}"></md-icon>
        </md-grid-tile>
    </md-grid-list>
  </md-tab>
</md-tabs>
